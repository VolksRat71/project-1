<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>RoadtripperZzz</title>
    <link rel="icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style-index.css">
    <audio id="intermission" preload="auto">
        <source src="assets/audio/The Offspring - Intermission.mp3"> </source>
    </audio>
    

</head>
<body>

    <!-- Navigation Bar  -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
        <a class="navbar-brand" href="https://volksrat71.github.io/project-1/">            
            <img src="assets/images/icon-camper.png" width="42" height="30" class="d-inline-block align-top" alt="">
            RoadtripperZzz
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="https://volksrat71.github.io/project-1/">We Pick</a>
                <a class="nav-item nav-link" href="#">You Pick</a>
                <a class="nav-item nav-link" href="#">About</a>
            </div>
        </div>
        <form class="form-inline">
            <button class="btn btn-outline-dark" type="submit">Play</button>
            <button class="btn btn-outline-dark" type="submit">Pause</button>
        </form>
    </nav>
    
    <!-- JavaScript DOM Hide on Load -->
    <div class="loadingScreen">
        <img class="loadingGif" src="assets/images/loading.gif">
    </div>
    

    <!-- Form -->
    <div id="form" class="container">
        <div class="row">
            <div class="col-sm-7">   
                <div class="card text-white bg-dark">    
                    <!-- Title -->
                    <div class="card-header">Where will you go?</div>
                    <form class="needs-validation" novalidate>
                        <!-- First Row -->
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="validationCustom01">First name</label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
                                <div class="valid-feedback">Looks good!</div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom02">Last name</label>
                                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
                                <div class="valid-feedback">Looks good!</div>
                            </div>
                            <div class="col-md-5 mb-3">
                                <label for="validationCustom02">Email</label>
                                    <input type="text" class="form-control" id="validationCustom03" placeholder="Email" required>
                                <div class="valid-feedback">Looks good!</div>
                            </div>
                        </div>
                        <!-- Second Row -->
                        <div class="form-row">
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom03">City</label>
                                    <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
                                <div class="invalid-feedback">Please provide a valid city.</div>
                            </div>
                            <div class="col-md-5 mb-3">
                                <label for="validationCustom04">State</label>
                                    <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
                                <div class="invalid-feedback">Please provide a valid state.</div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationCustom05">Zip</label>
                                    <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
                                <div class="invalid-feedback">Please provide a valid zip.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" required>
                                    <label class="form-check-label">Cue the music</label>
                            </div>
                        </div>
                        <button id="loadButton" class="btn btn-outline-light" type="submit">Randomize My Adventure!</button>
                    </form>             
                </div>
            </div>
            <!-- Destination Ad -->
            <div class="col-sm-5 text-center">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/images/sickAssBus.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/camp.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/coffee.jpg" alt="Third slide">
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div>

<!-- Container for the results of your vacation-->
<div class="container" id="results-container">
    <div class="another-container" id= "results-container">
        <h1 id="results-title"></h1>
        <span id="placeContent"></span> <br></br>
        <span id="coordinatesContent"></span> <br></br>
        <span id="terrainContent"></span> <br></br>
        <span id="descriptionContent"></span> <br></br>
    </div>
</div>
    <!-- Quote Card -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-header">
                        Quote
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                        <p>“Live life with no excuses, travel with no regret”</p>
                        <footer class="blockquote-footer">The Compleat Angler author <cite title="Source Title">Izaak Walton</cite></footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Link Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>  
</body>
</html>
